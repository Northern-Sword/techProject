<body>
  <br>
  <div class="button-list">
    <div class="basic-buttons">
      <button mat-flat-button color="warn">Auto/Hand Burn-In</button>
      <button mat-flat-button color="warn">Plug Burn-In</button>
      <div>
        <button (click)="startTimer()" mat-flat-button color="warn">Start Burn-In</button>
        <span class="spacer1"></span>
        <button mat-flat-button color="warn">Stop Burn-In</button>
      </div>
    </div>

    <div class="ventilbuttons">
      <button mat-flat-button color="warn">Ventil 1</button>
      <button mat-flat-button color="warn">Ventil 2</button>
      <button mat-flat-button color="warn">Ventil 3</button>
      <button mat-flat-button color="warn">Ventil 4</button>
      <button mat-flat-button color="warn">Ventil 5</button>
      <button mat-flat-button color="warn">Ventil 6</button>
      <button mat-flat-button color="warn">Ventil 7</button>
      <button mat-flat-button color="warn">Ventil 8</button>
    </div>
  </div>

  <div class="list1">
    <h1 >Moby:</h1>
    <span>Name:</span>
  </div>

  <div class="ventilgrid">
    <figure class="ventilgrid-element2">
      <figcaption class="ventil-labeling">Ventil 1</figcaption>
      <img class="ventil" src="assets/Ventil.png" alt="Ventil">
      <figcaption>Status:</figcaption>
    </figure>

    <figure class="ventilgrid-element2">
      <figcaption class="ventil-labeling">Ventil 2</figcaption>
      <img class="ventil" src="assets/Ventil.png" alt="Ventil">
      <figcaption>Status:</figcaption>
    </figure>

    <figure class="ventilgrid-element3">
      <figcaption class="ventil-labeling">Ventil 3</figcaption>
      <img class="ventil" src="assets/Ventil.png" alt="Ventil">
      <figcaption>Status:</figcaption>
    </figure>

    <figure class="ventilgrid-element4">
      <figcaption class="ventil-labeling">Ventil 4</figcaption>
      <img class="ventil" src="assets/Ventil.png" alt="Ventil">
      <figcaption>Status:</figcaption>
    </figure>

    <figure class="ventilgrid-element5">
      <figcaption class="ventil-labeling">Ventil 5</figcaption>
      <img class="ventil" src="assets/Ventil.png" alt="Ventil">
      <figcaption>Status:</figcaption>
    </figure>

    <figure class="ventilgrid-element6">
      <figcaption class="ventil-labeling">Ventil 6</figcaption>
      <img class="ventil" src="assets/Ventil.png" alt="Ventil">
      <figcaption>Status:</figcaption>
    </figure>

    <figure class="ventilgrid-element7">
      <figcaption class="ventil-labeling">Ventil 7</figcaption>
      <img class="ventil" src="assets/Ventil.png" alt="Ventil">
      <figcaption>Status:</figcaption>
    </figure>

    <figure class="ventilgrid-element8">
      <figcaption class="ventil-labeling">Ventil 8</figcaption>
      <img class="ventil" src="assets/Ventil.png" alt="Ventil">
      <figcaption>Status:</figcaption>
    </figure>
  </div>

  <mat-form-field appearance="fill" color="warn" class="example-full-width">
    <mat-label>Bemerkung</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</body>
